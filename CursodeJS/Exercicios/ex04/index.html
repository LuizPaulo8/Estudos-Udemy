<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome">
        </p>
            <label for="dev">Sou um DEV</label>
            <input type="checkbox" id="dev" name="dev" value="sim"> <br>
            <label for="DEV2">Sou um DEV2</label>
            <input type="checkbox" id="dev2" name="dev2" value="dev2"> <br>
            <label for="DEV3">Sou um DEV3</label>
            <input type="checkbox" id="DEV3" name="DEV3" value="DEV3">
        <p>

        <p>
            Genero:<br>
            <label for="Genero">Masculino</label>
            <input type="radio" id="Masculino" name="Genero" value="Masculino" checked> <br>
            <label for="Feminino">Feminino</label>
            <input type="radio" id="Feminino" name="Genero" value="Feminino"> <br>
            <label for="Outro">Outro</label>
            <input type="radio" id="Outro" name="Genero" value="Outro">
        </p>

        <p>
            <label for="Data">Data:</label>
            <input type="date" id="data" name="data" value="2022-04-20">
        </p>
        <p>
            <label for="Tempo">Tempo:</label>
            <input type="time" id="Tempo" name="Tempo" value="20:30:25">
        </p>

        <p>
            <label for="Cor">Cor Preferida:</label>
            <input type="color" id="Cor" name="Cor" value="#ffffff">
        <p>

            <p>
                <label for="email">Seu e-mail:</label>
                <input type="email" id="email" name="email" placeholder="ex: email@email.com">
            </p>

            <p>
                <label for="Foto">Sua foto:</label>
                <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
            </p>

            <p>
                <label for="Número">Seu número</label>
                <input type="number" id="Número" name="Número" placeholder="Digite um numero" min="1" max="20" step="2">
            </p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>
       
    </form>
</body>
</html>
